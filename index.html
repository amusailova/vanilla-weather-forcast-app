<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
      integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
      crossorigin="anonymous"
    />
    <!-- responsive viewport meta tag -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="box-wrap">
        <div class="city-description">
          <h1>
            Miami, FL
          </h1>
          <ul>
            <li>Friday 10:00 pm</li>
            <li>Partly cloudy</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6" class="clearfix" class="weather-temperature">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="_blank"
              class="float-left"
            />
            <div class="float-left">
              <strong>
                29
              </strong>
              <span class="temp-units">
                C° | F°
              </span>
            </div>
          </div>
          <div class="col-6" class="temp-details">
            <ul>
              <li>Precipitation: 13%</li>
              <li>Humidity: 81%</li>
              <li>Wind: 11 km/h</li>
            </ul>
          </div>
        </div>
      </div>

      <small>
        <a href="https://github.com/amusailova/vanilla-weather-forcast-app"
          >Open-sourse</a
        >
        code, by Alyona Musailova</small
      >
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
